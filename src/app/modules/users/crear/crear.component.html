<h2 mat-dialog-title>Crear Usuario</h2>

<form [formGroup]="crearPersona" (ngSubmit)="onSave()">
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Primer Nombre</mat-label>
      <input matInput formControlName="primerNombre" placeholder="Ingrese el primer nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Segundo Nombre</mat-label>
        <input matInput formControlName="segundoNombre" placeholder="Ingrese el primer nombre">
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Primer Apellido</mat-label>
      <input matInput formControlName="primerApellido" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Segundo Apellido</mat-label>
        <input matInput formControlName="segundoApellido" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>dpi</mat-label>
        <input matInput formControlName="dpi" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>nit</mat-label>
        <input matInput formControlName="nit" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>pasaporte</mat-label>
        <input matInput formControlName="pasaporte" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" placeholder="Ingrese el teléfono">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>correo</mat-label>
        <input matInput formControlName="correo" placeholder="Ingrese el primer apellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" placeholder="Ingrese la dirección">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado" placeholder="Ingrese el estado">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
        <mat-label>rol</mat-label>
        <input matInput formControlName="rol" placeholder="Ingrese el primer apellido">
    </mat-form-field> -->

    <mat-form-field appearance="fill">
        <mat-label>rol</mat-label>
        <mat-select disableRipple formControlName="idRol">
          <mat-option [value]="rol.idRol" *ngFor="let rol of roles">{{rol.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria" placeholder="Ingrese la categoría">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [mat-dialog-close]="true" [disabled]="crearPersona.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
