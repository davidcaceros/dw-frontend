<div class="container flex-container">
  <div class="card">
    <h1 class="text-center">Inicio de Sesi칩n</h1>
    <form class="form px-2" [formGroup]="loginForm">
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Correo Electr칩nico</label
            >
            <input
              type="email"
              class="form-control"
              formControlName="usuario"
              placeholder="name@example.com"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3 position-relative">
            <label for="exampleFormControlInput2" class="form-label"
              >Contrase침a</label
            >
            <input
              [type]="clearPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="contrasena"
              placeholder="Password"
              id="exampleFormControlInput2"
            />
            <i
              class="fa"
              [ngClass]="clearPassword ? 'fa-eye-slash' : 'fa-eye'"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pb-2 text-center">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="loginForm.invalid"
            (click)="loginUsuario(loginForm.value)"
          >
            Iniciar Sesi칩n
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
